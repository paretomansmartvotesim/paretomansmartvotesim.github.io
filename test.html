<body>
    <div id="content">
        <div class="sim-intro">
                <div class="sim-container">
                <div id="model1" class="div-model">
                </div>
                <script src="play/js/model1.js">
                </script>
            </div>
        </div>
        <div class="sim-intro">
                <div class="sim-container">
                <div id="model2" class="div-model">
                </div>
                <script src="play/js/model2.js">
                </script>
            </div>
        </div>
        <div class="sim-intro">
                <div class="sim-container">
                <div id="model3" class="div-model">
                </div>
                <script src="play/js/model3.js">
                </script>
            </div>
        </div>
        <div class="sim-test">
            <div class="sim-container">
                <p class="caption-test">
                    a guesstimated model of the 2016 US election?...<br>
                    <span style="font-weight:100; font-size:0.85em">
                        how Clinton <img src="play/img/square.png"> wins IRV,
                        Trump <img src="play/img/hexagon.png"> wins Score,
                        and Johnson <img src="play/img/triangle.png"> wins Borda??
                    </span>
                </p>
                <div id="election5" class="div-election div-ballot-in-sandbox div-model" scrolling="no">
                </div>
                <script>
                    main(loadpreset("election5"))
                </script>
            </div>
        </div>
        <div class="sim-test">
            <div class="sim-container">
                <p class="caption-test">
                    Chicken Star<br>
                </p>
                <div id="election13" class="div-election div-ballot-in-sandbox div-model" scrolling="no">
                </div>
                <script>
                    main(loadpreset("election13"))
                </script>
            </div>
        </div>
        <div class="sim-ballot">
            <div class="sim-container">
                <h2 class="ballot_title" style="margin-bottom: 0.15em;">Star Strong</h2>
                <p class="ballot_caption">Keeps a space for the best.</p>
                <div id="ballot9" class="div-election div-ballot div-model" scrolling="no">
                </div>
                <script>
                    main_ballot(loadpreset("ballot9"))
                </script>
            </div>
        </div>
        <div class="sim-ballot">
                <div class="sim-container">
                <div id="ballot4" class="div-ballot div-model" scrolling="no">
                </div>
                <script>
                    main_ballot(loadpreset("ballot4"))
                </script>
            </div>
        </div>
        <div class="sim-test">
                <div class="sim-container">
                <div id="election1" class="div-election div-ballot-in-sandbox div-model" scrolling="no">
                </div>
                <script>
                    main(loadpreset("election1"))
                </script>
            </div>
        </div>
    </div>
    <div id="sandbox-section">
        <div class="sim-sandbox">
                <div class="sim-container">
                <div id="sandbox_original" class="div-sandbox div-election div-ballot-in-sandbox div-model" scrolling="no">

                    main(loadpreset("sandbox_original"))

        <div class="sim-sandbox">
